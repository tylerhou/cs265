[envs.compile]
    command = "bril2json < {filename} | ../../_build/install/default/bin/opt valnum | bril2txt"

[envs.interp]
    command = "bril2json < {filename} | ../../_build/install/default/bin/opt valnum | brili -p"
    output.stdout = "-"

[envs.interp-ref]
    command = "bril2json < {filename} | brili -p"
    output.stdout = "-"
